<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu de Favoritos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      color: white;
     
      
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .top-bar {
      
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    .top-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .top-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #16a085;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, 70px);
      gap: 20px;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      width: 80%;

      overflow-y: auto;
      justify-content: center;
      /* Centraliza os blocos */
    }


    .menu-item {
      background-color: #2c3e50;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      position: relative;
      transition: 0.2s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #3e5871;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .menu-item span {
      font-size: 12px;
      display: block;
      word-break: break-word;
	  
	  white-space: nowrap;        /* Não quebra em linhas */
  overflow: hidden;           /* Esconde o que ultrapassar */
  text-overflow: ellipsis;    /* Mostra "..." no fim */
  max-width: 80px;  
    }

    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
      line-height: 16px;
      padding: 0;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>

<body>

  <center>
    <div class="top-bar">
      <input type="text" id="linkInput" placeholder="https://exemplo.com"><br><br>
      <input type="text" id="nameInput" placeholder="Nome do site"><br><br>
      <button onclick="adicionarFavorito()">+</button>
    </div>
  
    <div style="margin-bottom: 10px;">
      <button onclick="exportarFavoritos()">Exportar</button>
      <label style="cursor: pointer;">
        <span style="background-color: #1abc9c; padding: 6px 12px; border-radius: 5px;">Importar</span>
        <input type="file" accept=".json" onchange="importarFavoritos(event)" style="display: none;">
      </label>
    </div>
    
   
    <div class="menu" id="menu"></div>
   
  </center>

  
  <script>
    const menu = document.getElementById('menu');
  
    function salvarFavoritos(lista) {
      localStorage.setItem('favoritos', JSON.stringify(lista));
    }
  
    function carregarFavoritos() {
      const dados = localStorage.getItem('favoritos');
      return dados ? JSON.parse(dados) : [];
    }
  
    function renderizarFavoritos() {
      menu.innerHTML = '';
      const favoritos = carregarFavoritos();
  
      favoritos.forEach((fav, index) => {
        const dominio = new URL(fav.link).hostname;
        const favicon = `https://www.google.com/s2/favicons?domain=${dominio}`;
  
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.innerHTML = `
          <button class="delete-btn" onclick="deletarFavorito(event, ${index})">×</button>
          <img src="${favicon}" alt="Ícone">
          <span>${fav.nome}</span>
        `;
        item.onclick = () => window.open(fav.link, '_blank');
        menu.appendChild(item);
      });
    }
  
    function adicionarFavorito() {
      const link = document.getElementById('linkInput').value.trim();
      const nome = document.getElementById('nameInput').value.trim();
  
      if (!link || !nome) {
        alert('Preencha os dois campos.');
        return;
      }
  
      const favoritos = carregarFavoritos();
      favoritos.push({ link, nome });
      salvarFavoritos(favoritos);
  
      document.getElementById('linkInput').value = '';
      document.getElementById('nameInput').value = '';
  
      renderizarFavoritos();
    }
  
    function deletarFavorito(event, index) {
      event.stopPropagation();
      const favoritos = carregarFavoritos();
      favoritos.splice(index, 1);
      salvarFavoritos(favoritos);
      renderizarFavoritos();
    }
  
    function exportarFavoritos() {
      const favoritos = carregarFavoritos();
      const blob = new Blob([JSON.stringify(favoritos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
  
      const a = document.createElement('a');
      a.href = url;
      a.download = 'favoritos.json';
      a.click();
  
      URL.revokeObjectURL(url);
    }
  
    function importarFavoritos(event) {
      const file = event.target.files[0];
      if (!file) return;
  
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dados = JSON.parse(e.target.result);
          if (Array.isArray(dados)) {
            salvarFavoritos(dados);
            renderizarFavoritos();
          } else {
            alert('Arquivo inválido!');
          }
        } catch (e) {
          alert('Erro ao importar favoritos!');
        }
      };
      reader.readAsText(file);
    }
  
    renderizarFavoritos();
  </script>



</body>

</html>
